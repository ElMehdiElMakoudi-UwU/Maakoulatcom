<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Products</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Employee Products</h1>

        <table id="employeeProductTable" class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Employee Name</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            $.ajax({
                url: "http://127.0.0.1:8000/api/employee-products/",
                method: "GET",
                headers: {
                    "Authorization": "Basic " + btoa("admin:admin") // Replace with actual credentials
                },
                success: function(data) {
                    console.log("API Response:", data);  // Log to check data
                    const tableBody = $('#employeeProductTable tbody');
                    tableBody.empty();

                    if (data.length > 0) {
                        data.forEach(function(item) {
                            const employeeName = item.employee.first_name + " " + item.employee.last_name;
                            const productName = item.product.name;
                            const row = `<tr>
                                            <td>${employeeName}</td>
                                            <td>${productName}</td>
                                            <td>${item.quantity}</td>
                                         </tr>`;
                            tableBody.append(row);
                        });
                    } else {
                        tableBody.append('<tr><td colspan="3" class="text-center">No data available</td></tr>');
                    }
                },
                error: function(error) {
                    console.error("Error fetching employee products:", error);
                    $('#employeeProductTable tbody').append('<tr><td colspan="3" class="text-center text-danger">Failed to load data</td></tr>');
                }
            });
        });
    </script>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script></body>
</html>
